<mat-list>
  <!-- Preform relevant actions for the employees -->
  <mat-list-title *ngFor="let emp of employees">
    <app-employee
      (editOperation)= "performEditOperation($event)"
      (deleteOperation)= "performDeleteOperation($event)"
      [employee]="emp">
    </app-employee>
  </mat-list-title>
</mat-list>
